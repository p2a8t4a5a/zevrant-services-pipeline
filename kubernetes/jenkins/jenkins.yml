apiVersion: v1
kind: Service
metadata:
  name: zevrant-jenkins-nodeport-service
  namespace: jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: http-port
      nodePort: 30120
  selector:
    app: zevrant-jenkins-service
---
apiVersion: v1
kind: Service
metadata:
  name: zevrant-jenkins-service
  namespace: jenkins
spec:
  ports:
    - port: 50000
      targetPort: 50000
      name: agent-port
  selector:
    app: zevrant-jenkins-service
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zevrant-jenkins-service-deployment
  namespace: jenkins
  labels:
    app: zevrant-jenkins-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zevrant-jenkins-service
  template:
    metadata:
      labels:
        app: zevrant-jenkins-service
    spec:
      serviceAccountName: jenkins
      volumes:
        - name: jenkins
          nfs:
            server: nfs-controller.zevrant-services.com
            path: /nfs/exports/jenkins/jenkins
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        architecture: amd64
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk11
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /login
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /login
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - mountPath: /var/jenkins_home/
              name: jenkins
          ports:
            - containerPort: 8080
              name: http-port
            - containerPort: 5000
              name: agent-port
          resources:
            requests:
              memory: 4Gi
              cpu: 4000m
            limits:
              memory: 4Gi
              cpu: 4000m
#          env:
#            - name: JAVA_OPTS
#              value: '-Dorg.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true'
